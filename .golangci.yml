version: "2"

run:
  timeout: 5m
  modules-download-mode: readonly

linters:
  enable:
    - errcheck
    - govet
    - ineffassign
    - staticcheck
    - unused
    - misspell
    - unconvert
    - unparam
    - gosec
    - prealloc
    - noctx
    - bodyclose
    - exhaustive
  settings:
    errcheck:
      check-type-assertions: true
      check-blank: false
    govet:
      disable:
        - fieldalignment
    misspell:
      locale: US
    exhaustive:
      default-signifies-exhaustive: true
  exclusions:
    rules:
      - path: _test\.go
        linters:
          - errcheck
          - gosec
      - path: examples/
        linters:
          - errcheck
          - gosec
          - noctx

formatters:
  enable:
    - gofmt
    - goimports
  settings:
    gofmt:
      simplify: true
    goimports:
      local-prefixes: github.com/character-ai/claude-agent-sdk-go
